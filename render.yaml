services:
  - type: web
    name: etciso-quiz-game
    env: python
    runtime: python-3.11
    buildCommand: pip install --upgrade pip && pip install -r requirements_serverless.txt
    startCommand: python app_serverless.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
    healthCheckPath: /
    disk:
      name: etciso-disk
      mountPath: /tmp
      sizeGB: 1