<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Capture Your Moment - ET CISO 2025</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mobile.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Glacial+Indifference:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Glacial Indifference', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }



        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
        }

        .title {
            color: #dc3545;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1rem;
            line-height: 1.5;
        }

        .logo {
            width: 150px;
            height: auto;
            margin: 0 auto 20px;
            display: block;
        }

        .camera-container {
            position: relative;
            width: 100%;
            height: 300px;
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 15px;
            margin: 30px 0;
            overflow: hidden;
        }

        .camera-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 13px;
        }

        .camera-placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #6c757d;
            text-align: center;
        }

        .camera-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .preview-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 13px;
            display: none;
        }

        .capture-button {
            background: #dc3545;
            color: white;
            border: none;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
            margin: 20px auto;
            display: none;
        }

        .capture-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(220, 53, 69, 0.4);
        }

        .capture-button:active {
            transform: scale(0.95);
        }

        .capture-button.show {
            display: block;
        }

        .camera-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
        }

        .control-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
        }

        .control-btn.show {
            opacity: 1;
            transform: translateY(0);
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .start-camera-btn {
            background: #28a745;
            margin: 0 auto;
            display: block;
            min-width: 140px;
        }

        .camera-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin: 20px 0;
        }

        .retake-btn {
            background: #ffc107;
            color: #212529;
        }

        .switch-camera-btn {
            background: #17a2b8;
        }

        .status-message {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .status-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .navigation {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .nav-btn {
            padding: 15px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 100px;
        }

        .back-btn {
            background: #6c757d;
            color: white;
        }

        .back-btn:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .skip-btn {
            background: #ffc107;
            color: #212529;
        }

        .skip-btn:hover {
            background: #e0a800;
            transform: translateY(-2px);
        }

        .next-btn {
            background: #dc3545;
            color: white;
        }

        .next-btn:hover:not(:disabled) {
            background: #c82333;
            transform: translateY(-2px);
        }

        .next-btn:disabled {
            background: #dee2e6;
            color: #6c757d;
            cursor: not-allowed;
        }

        /* Mobile optimizations are now handled by mobile.css */
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
                margin: 10px;
                box-sizing: border-box;
            }

            .title {
                font-size: 1.8rem;
                line-height: 1.3;
            }

            .subtitle {
                font-size: 0.95rem;
                padding: 0 10px;
            }

            .camera-container {
                height: 280px;
                margin: 25px 0;
            }

            .navigation {
                flex-direction: column;
                gap: 15px;
                padding: 0 5px;
            }

            .nav-btn {
                width: 100%;
                padding: 18px 25px;
                font-size: 1rem;
                min-height: 60px;
                border-radius: 12px;
                font-weight: 600;
            }
            
            .capture-button {
                width: 90px;
                height: 90px;
                font-size: 2.2rem;
                margin: 25px auto;
            }
            
            .camera-controls {
                padding: 25px 15px;
                gap: 15px;
            }
            
            .control-btn {
                min-height: 55px;
                padding: 15px 20px;
                font-size: 0.95rem;
                border-radius: 25px;
            }
        }
    </style>
</head>
<body>


    <div class="container">
        <img src="{{ url_for('static', filename='logo/logo.png') }}" alt="Cache Logo" class="logo">
        <div class="header">
            <h1 class="title">Capture Your Moment</h1>
            <p class="subtitle">
                Take a selfie to personalize your game experience and<br>
                create a memorable moment at ET CISO 2025
            </p>
        </div>

        <div class="camera-container">
                <video id="cameraVideo" class="camera-video" autoplay playsinline style="display: none;"></video>
                <div id="cameraPlaceholder" class="camera-placeholder">
                    <div class="camera-icon">üì∑</div>
                    <div>Click "Start Camera" to begin</div>
                    <div style="margin-top: 10px; font-size: 0.9rem; color: #dc3545; font-weight: 600;">‚ö†Ô∏è You must allow camera permission when your browser asks!</div>
                    <div style="margin-top: 5px; font-size: 0.8rem;">Look for a permission popup in your browser</div>
                </div>
                <img id="previewImage" class="preview-image" alt="Captured selfie">
            </div>

        <button id="startCameraBtn" class="control-btn start-camera-btn show" onclick="startCamera()" style="margin: 15px auto; display: block;">Start Camera</button>

        <button id="captureBtn" class="capture-button" onclick="capturePhoto()">üì∏</button>

        <div class="camera-controls">
            <button id="retakeBtn" class="control-btn retake-btn" onclick="retakePhoto()">Retake Photo</button>
            <button id="switchCameraBtn" class="control-btn switch-camera-btn" onclick="switchCamera()">Switch Camera</button>
        </div>

        <div id="statusMessage" class="status-message"></div>

        <div class="navigation">
            <button class="nav-btn back-btn" onclick="goBack()">BACK</button>
            <button class="nav-btn skip-btn" onclick="skipSelfie()">SKIP</button>
            <button id="nextBtn" class="nav-btn next-btn" onclick="proceedToQuestion()" disabled>
                <span id="btnText">Continue</span>
            </button>
        </div>
    </div>

    <script>
        let currentStream = null;
        let cameras = [];
        let currentCameraIndex = 0;
        let capturedImage = null;
        let inactivityTimer = null;

        // Check if device supports camera
        function initializePage() {
            // Check for camera support
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                showStatus('Camera not supported on this browser. Please use Chrome, Firefox, or Safari.', 'error');
                document.getElementById('startCameraBtn').disabled = true;
                return;
            }
            
            // Always require user interaction to request camera permission
            showStatus('Click "Start Camera" to begin. You will be asked to allow camera access.', 'info');
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initializePage);
        
        // Also initialize if DOM is already loaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializePage);
        } else {
            initializePage();
        }

        async function getCameras() {
            try {
                // First check if mediaDevices is supported
                if (!navigator.mediaDevices || !navigator.mediaDevices.enumerateDevices) {
                    console.warn('enumerateDevices not supported, will try basic camera access');
                    return [];
                }
                
                const devices = await navigator.mediaDevices.enumerateDevices();
                cameras = devices.filter(device => device.kind === 'videoinput');
                console.log('Found cameras:', cameras.length);
                return cameras;
            } catch (error) {
                console.error('Error getting cameras:', error);
                return [];
            }
        }

        async function startCamera() {
            try {
                showStatus('Requesting camera permission... Please allow camera access when prompted.', 'info');
                
                // Check if getUserMedia is supported
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    showStatus('Camera not supported on this browser. Please use a modern browser like Chrome, Firefox, or Safari.', 'error');
                    return;
                }
                
                // Disable the start button to prevent multiple clicks
                document.getElementById('startCameraBtn').disabled = true;
                
                // Get available cameras
                await getCameras();
                
                // Stop any existing stream first
                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                    currentStream = null;
                }
                
                // Try different camera constraints based on device
                let constraints;
                
                if (cameras.length === 0) {
                    // No cameras enumerated, try basic constraints
                    console.log('No cameras enumerated, trying basic constraints');
                    constraints = {
                        video: {
                            width: { ideal: 640, max: 1280 },
                            height: { ideal: 480, max: 720 },
                            facingMode: 'user' // Try front camera first
                        }
                    };
                } else {
                    // Use enumerated cameras
                    constraints = {
                        video: {
                            width: { ideal: 640, max: 1280 },
                            height: { ideal: 480, max: 720 },
                            facingMode: cameras.length > 1 ? 'user' : 'environment'
                        }
                    };
                    
                    // If we have a specific camera selected
                    if (cameras[currentCameraIndex]) {
                        constraints.video.deviceId = { exact: cameras[currentCameraIndex].deviceId };
                        delete constraints.video.facingMode;
                    }
                }
                
                console.log('Requesting camera with constraints:', constraints);
                
                try {
                    currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                } catch (firstError) {
                    console.log('First attempt failed, trying fallback constraints:', firstError);
                    
                    // Fallback: try with less restrictive constraints
                    const fallbackConstraints = {
                        video: {
                            width: { ideal: 320 },
                            height: { ideal: 240 }
                        }
                    };
                    
                    try {
                        currentStream = await navigator.mediaDevices.getUserMedia(fallbackConstraints);
                    } catch (secondError) {
                        console.log('Second attempt failed, trying basic video:', secondError);
                        
                        // Last resort: just ask for any video
                        currentStream = await navigator.mediaDevices.getUserMedia({ video: true });
                    }
                }
                
                if (!currentStream) {
                    throw new Error('Failed to get camera stream');
                }
                
                const video = document.getElementById('cameraVideo');
                video.srcObject = currentStream;
                
                // Wait for video to be ready
                await new Promise((resolve, reject) => {
                    video.onloadedmetadata = () => {
                        video.play().then(resolve).catch(reject);
                    };
                    video.onerror = reject;
                    
                    // Timeout after 10 seconds
                    setTimeout(() => reject(new Error('Video load timeout')), 10000);
                });
                
                // Show video, hide placeholder
                video.style.display = 'block';
                document.getElementById('cameraPlaceholder').style.display = 'none';
                document.getElementById('previewImage').style.display = 'none';
                
                // Show camera controls
                document.getElementById('startCameraBtn').classList.remove('show');
                document.getElementById('captureBtn').classList.add('show');
                
                // Re-enumerate cameras now that we have permission
                await getCameras();
                if (cameras.length > 1) {
                    document.getElementById('switchCameraBtn').classList.add('show');
                }
                
                showStatus('Camera ready! Click the capture button to take your selfie.', 'success');
                
            } catch (error) {
                console.error('Error starting camera:', error);
                
                // Re-enable the start button so user can try again
                document.getElementById('startCameraBtn').disabled = false;
                
                let errorMessage = 'Camera access failed. ';
                let helpMessage = '';
                
                if (error.name === 'NotAllowedError' || error.name === 'PermissionDeniedError') {
                    errorMessage += 'You denied camera permission. Please click "Start Camera" again and allow access when prompted.';
                    helpMessage = 'To fix: 1) Click the camera icon in your browser address bar, 2) Select "Allow" for camera access, 3) Click "Start Camera" again.';
                } else if (error.name === 'NotFoundError' || error.name === 'DevicesNotFoundError') {
                    errorMessage += 'No camera found on this device. Please connect a camera and try again.';
                    helpMessage = 'Make sure your camera is properly connected and not being used by other applications.';
                } else if (error.name === 'NotSupportedError') {
                    errorMessage += 'Camera not supported on this browser. Please use Chrome, Firefox, or Safari.';
                } else if (error.name === 'NotReadableError' || error.name === 'TrackStartError') {
                    errorMessage += 'Camera is being used by another application. Please close other camera apps and try again.';
                    helpMessage = 'Close applications like Zoom, Skype, or other video apps that might be using your camera.';
                } else {
                    errorMessage += `Error: ${error.message || 'Please check your camera settings and try again.'}`;
                    helpMessage = 'Try refreshing the page or using a different browser if the problem persists.';
                }
                
                showStatus(errorMessage, 'error');
                
                // Show specific help message if available
                if (helpMessage) {
                    setTimeout(() => {
                        showStatus(helpMessage, 'info');
                    }, 3000);
                }
            }
        }

        function capturePhoto() {
            const video = document.getElementById('cameraVideo');
            const preview = document.getElementById('previewImage');
            
            if (!currentStream) {
                showStatus('Camera not started. Please start camera first.', 'error');
                return;
            }

            // Create canvas to capture frame
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // Draw current video frame to canvas
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Convert to base64
            capturedImage = canvas.toDataURL('image/jpeg', 0.8);
            
            // Show preview
            preview.src = capturedImage;
            preview.style.display = 'block';
            video.style.display = 'none';
            
            // Update controls
            document.getElementById('captureBtn').classList.remove('show');
            document.getElementById('retakeBtn').classList.add('show');
            document.getElementById('switchCameraBtn').classList.remove('show');
            
            // Enable continue button
            document.getElementById('nextBtn').disabled = false;
            document.getElementById('btnText').textContent = 'Continue';
            
            showStatus('Photo captured successfully! You can retake or continue.', 'success');
            
            // Start inactivity timer (30 seconds)
            startInactivityTimer();
        }

        function retakePhoto() {
            const video = document.getElementById('cameraVideo');
            const preview = document.getElementById('previewImage');
            
            video.style.display = 'block';
            preview.style.display = 'none';
            
            // Reset controls
            document.getElementById('captureBtn').classList.add('show');
            document.getElementById('retakeBtn').classList.remove('show');
            
            if (cameras.length > 1) {
                document.getElementById('switchCameraBtn').classList.add('show');
            }
            
            // Reset captured image
            capturedImage = null;
            document.getElementById('nextBtn').disabled = true;
            document.getElementById('btnText').textContent = 'Continue';
            
            showStatus('Camera ready! Click the capture button to take your selfie.', 'info');
        }

        async function switchCamera() {
            if (cameras.length <= 1) return;
            
            currentCameraIndex = (currentCameraIndex + 1) % cameras.length;
            await startCamera();
        }

        function showStatus(message, type) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message status-${type} show`;
            
            // Auto-hide after 5 seconds for success messages
            if (type === 'success') {
                setTimeout(() => {
                    statusEl.classList.remove('show');
                }, 5000);
            }
        }

        function startInactivityTimer() {
            // Clear existing timer
            if (inactivityTimer) {
                clearTimeout(inactivityTimer);
            }
            
            // Set 30-second timer
            inactivityTimer = setTimeout(() => {
                showStatus('Auto-proceeding due to inactivity...', 'info');
                setTimeout(() => {
                    proceedToQuestion();
                }, 2000);
            }, 30000);
        }

        async function proceedToQuestion() {
            // If user chose to skip photo saving after an error, go directly to question
            if (window.skipPhotoSave) {
                // Clean up camera
                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                }
                showStatus('Continuing without saving photo...', 'info');
                setTimeout(() => {
                    window.location.href = '/question';
                }, 1000);
                return;
            }
            
            if (!capturedImage) {
                showStatus('Please capture a photo first.', 'error');
                return;
            }

            // Clear inactivity timer
            if (inactivityTimer) {
                clearTimeout(inactivityTimer);
            }

            // Show saving status
            document.getElementById('btnText').textContent = 'Saving...';
            document.getElementById('nextBtn').disabled = true;
            
            try {
                // Save selfie to server
                const response = await fetch('/api/save-selfie', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        image: capturedImage
                    })
                });

                const result = await response.json();
                
                if (response.ok && result.success) {
                    showStatus('Photo saved successfully!', 'success');
                    
                    // Clean up camera
                    if (currentStream) {
                        currentStream.getTracks().forEach(track => track.stop());
                    }
                    
                    // Navigate to question screen
                    setTimeout(() => {
                        window.location.href = '/question';
                    }, 1000);
                } else {
                    throw new Error(result.error || 'Failed to save photo');
                }
            } catch (error) {
                console.error('Error saving photo:', error);
                
                // Show user-friendly error message with option to continue
                const errorMsg = error.message.includes('Failed to save photo') ? 
                    'Unable to save photo to server. You can continue without saving or try again.' : 
                    'Network error occurred. Please check your connection and try again.';
                
                showStatus(errorMsg, 'error');
                
                // Re-enable the continue button and change text
                document.getElementById('btnText').textContent = 'Continue Anyway';
                document.getElementById('nextBtn').disabled = false;
                
                // Add a flag to skip saving on next attempt
                window.skipPhotoSave = true;
            }
        }
        
        function skipSelfie() {
            // Clear inactivity timer
            if (inactivityTimer) {
                clearTimeout(inactivityTimer);
            }
            
            // Clean up camera
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }
            
            showStatus('Skipping photo capture...', 'info');
            
            // Navigate to question screen without saving photo
            setTimeout(() => {
                window.location.href = '/question';
            }, 1000);
        }

        function goBack() {
            // Clean up camera before leaving
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }
            
            // Clear inactivity timer
            if (inactivityTimer) {
                clearTimeout(inactivityTimer);
            }
            
            window.location.href = '/industry-select';
        }


        
        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }
            if (inactivityTimer) {
                clearTimeout(inactivityTimer);
            }
        });
    </script>
</body>
</html>
